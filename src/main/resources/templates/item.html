<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
    <script src="/js/registerController.js"></script>
</head>
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<body>
<div ng-app="eComApp" ng-cloak ng-controller="itemCtrl" class="w3-card-2 w3-margin" style="max-width:400px;">
    <header class="w3-container w3-light-grey w3-padding-16">
        <h3>Available Items</h3>
    </header>

    <ul class="w3-ul">
        <li ng-repeat="x in products" class="w3-padding-16">{{x.title +" "+x.category + " "+x.price}}
            <span style="cursor:pointer;" class="w3-right w3-margin-right">
                <button ng-click="addItem()" class="w3-btn w3-padding w3-green">AddToCart</button>
            </span>
        </li>
    </ul>
</div>
</body>
</html>
