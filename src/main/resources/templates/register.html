<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
    <script src="/js/registerController.js"></script>
</head>
<body>


<form>
    <div class="container">
        <h1>Register</h1>
        <p>Please fill in this form to create an account.</p>
        <hr>

        <label for="username"><b>UserName</b></label>
        <input type="text" ng-model="user.userName" placeholder="Enter userName" name="_username" required><br>

        <label for="email"><b>Email</b></label>
        <input type="text" ng-model="user.email" placeholder="Enter Email" name="email" required><br>

        <label for="psw"><b>Password</b></label>
        <input type="password" ng-model="user.password" placeholder="Enter Password" name="password" required><br>

        <label for="name"><b>Name</b></label>
        <input type="text" ng-model="user.name" placeholder="Enter Name" name="name" required><br>

        <label for="address1"><b>address1</b></label>
        <input type="text" ng-model="user.address1" placeholder="Enter address1" name="address1" required><br>

        <label for="address2"><b>UserName</b></label>
        <input type="text" ng-model="user.address2" placeholder="Enter address2" name="address2" required><br>
        <hr>
        <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
        <button ng-click="submit()">SUBMIT</button>
    </div>
    <h1>{{myWelcome}}</h1>
    <div class="container signin">
        <p>Already have an account? <a href="#">Sign in</a>.</p>
    </div>
</form>

</body>
</html>
